#Terminal admin:
#-------------------------------------------------------#
#set mouse off/on - if off, forces you to use keyboard with prefix-[
set -g mouse on

#256 colours
set -g default-terminal "screen-256color"
# true colours
set -sa terminal-overrides ",xterm-256color:Tc"

set -s set-clipboard on

# copy mode settings
set -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

set -sg escape-time 10
# start with window 1 (instead of 0)
set -g base-index 1
set -g renumber-windows on

# start with pane 1
set -g pane-base-index 1

# status styles - matching bash color scheme
set -g status-style bg=colour235,fg=colour6  # Dark gray bg, cyan fg
set -g status-left '⚡ [#S] » ' # session name
set -g status-left-style fg=colour4,bold  # Blue
set -g status-left-length 20
set -g status-right '« %H:%M:%S ⚡'
set -g status-right-style fg=colour4,bold  # Blue
set -g status-interval 1
setw -g window-status-separator ' | '

# current window style
setw -g window-status-current-format ' ▶ #I:#W#{?window_flags,#{window_flags}, } '
setw -g window-status-current-style fg=colour235,bg=colour6,bold  # Cyan highlight
setw -g window-status-format ' #I:#W '
setw -g window-status-style fg=colour2  # Green

# pane borders
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour6  # Cyan

set-option -g focus-events on

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
